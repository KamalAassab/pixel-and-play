<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Blue Die (Left/Back) -->
  <g transform="translate(48, 80)" filter="url(#shadow)">
    <!-- Top Face -->
    <path d="M64 0 L128 32 L64 64 L0 32 Z" fill="#3B82F6"/> <!-- Blue-500 -->
    <path d="M64 0 L128 32 L64 64 L0 32 Z" fill="url(#blue_grad_top)" fill-opacity="0.2"/>
    <!-- Right Face -->
    <path d="M128 32 L128 104 L64 136 L64 64 Z" fill="#1D4ED8"/> <!-- Blue-700 -->
    <!-- Left Face -->
    <path d="M0 32 L64 64 L64 136 L0 104 Z" fill="#2563EB"/> <!-- Blue-600 -->
    
    <!-- Pips (White) - Showing 3 -->
    <circle cx="64" cy="32" r="6" fill="white" opacity="0.9"/> <!-- Top Center -->
    <circle cx="96" cy="84" r="6" fill="white" opacity="0.9"/> <!-- Right Top -->
    <circle cx="96" cy="112" r="6" fill="white" opacity="0.9"/> <!-- Right Bottom -->
    <circle cx="32" cy="84" r="6" fill="white" opacity="0.9"/> <!-- Left Top -->
    <circle cx="32" cy="112" r="6" fill="white" opacity="0.9"/> <!-- Left Bottom -->
    <circle cx="32" cy="98" r="6" fill="white" opacity="0.9"/>  <!-- Left Mid -->
  </g>

  <!-- Red Die (Right/Front) -->
  <g transform="translate(96, 50)" filter="url(#shadow)">
     <!-- Top Face -->
    <path d="M64 0 L128 32 L64 64 L0 32 Z" fill="#EF4444"/> <!-- Red-500 -->
    <!-- Right Face -->
    <path d="M128 32 L128 104 L64 136 L64 64 Z" fill="#B91C1C"/> <!-- Red-700 -->
    <!-- Left Face -->
    <path d="M0 32 L64 64 L64 136 L0 104 Z" fill="#DC2626"/> <!-- Red-600 -->
    
    <!-- Pips (White) - Showing 5 -->
    <!-- Top Face (5) -->
    <circle cx="64" cy="32" r="6" fill="white" opacity="0.9"/> 
    <circle cx="32" cy="16" r="6" fill="white" opacity="0.9"/>
    <circle cx="96" cy="48" r="6" fill="white" opacity="0.9"/>
    <circle cx="96" cy="16" r="6" fill="white" opacity="0.9"/>
    <circle cx="32" cy="48" r="6" fill="white" opacity="0.9"/>
    
    <!-- Right Face (1) -->
    <circle cx="96" cy="98" r="7" fill="white" opacity="0.9"/>
  </g>
</svg>
